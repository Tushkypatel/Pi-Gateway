<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Welcome {{members?.full_name}}</ion-title>
          <!-- <ion-buttons slot="end">
            <ion-button (click)="logout()">
            <ion-icon slot="icon-only" name="power"></ion-icon>
            </ion-button>
            </ion-buttons>   -->
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="true">
            <ion-item routerLink="/home">
              <ion-icon name="eye" slot="start"></ion-icon>
              <ion-label>Analog Monitor</ion-label>
            </ion-item>
            <ion-item routerLink="/tablink">
              <ion-icon name="eye" slot="start"></ion-icon>
              <ion-label>Digital Monitor</ion-label>
            </ion-item>
            <ion-item routerLink="/control">
              <ion-icon name="game-controller" slot="start"></ion-icon>
              <ion-label>Analog Control</ion-label>
            </ion-item>
            <ion-item routerLink="/main">
              <ion-icon name="game-controller" slot="start"></ion-icon>
              <ion-label>Digital Control</ion-label>
            </ion-item>
            <ion-item routerLink="/report">
              <ion-icon name="document-text" slot="start"></ion-icon>
              <ion-label>Report</ion-label>
            </ion-item>
            <ion-item routerLink="/setting">
              <ion-icon name="settings" slot="start"></ion-icon>
              <ion-label>Setting</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="power" slot="start" (click)="logout()"></ion-icon>
              <ion-label (click)="logout()">Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
