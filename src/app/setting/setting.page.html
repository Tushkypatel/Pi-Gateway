<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Setting</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-list>
		<ion-item>
			<ion-label position="floating">Full name</ion-label>
			<ion-input type="text" [(ngModel)]="full_name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Phone number</ion-label>
			<ion-input type="text" [(ngModel)]="phone_number"></ion-input>
		</ion-item>
	</ion-list>
	<div>
		<ion-button class="ion-padding" expand="block" color="primary" (click)="save()">
			<ion-icon class="ion-padding" name="save"></ion-icon>Save
		</ion-button>
		<br>
		<!-- <ion-button class="ion-padding" expand="block" color="primary" (click)="gotohome()">
			<ion-icon class="ion-padding" name="arrow-undo"></ion-icon>Back
		</ion-button> -->
	</div>

<ion-list>
	<ion-item>
		<ion-label position="floating">New Password</ion-label>
		<ion-input type="password" [(ngModel)]="new_password"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label position="floating">Confirm New Password</ion-label>
		<ion-input type="password" [(ngModel)]="confirm_new_password"></ion-input>
	</ion-item>
</ion-list>

<div>
	<ion-button class="ion-padding" expand="block" color="primary" (click)="changepassword()">
		<ion-icon class="ion-padding" name="save"></ion-icon>Change Password
	</ion-button>
	<br>
	<!-- <ion-button class="ion-padding" expand="block" color="primary" (click)="gotohome()">
		<ion-icon class="ion-padding" name="arrow-undo"></ion-icon>Back
	</ion-button> -->
</div>

<ion-item>
	<ion-label>Dark Mode</ion-label>
	<ion-toggle slot="end" color="primary" (ionChange)='toggletheme($event)'></ion-toggle>
</ion-item>


</ion-content>
