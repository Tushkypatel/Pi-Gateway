<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Setting</ion-title>
		<ion-buttons slot="start">
          <ion-button (click)="gotohome()">
          <ion-icon slot="icon-only" name="chevron-back-circle"></ion-icon>
          </ion-button>
      	</ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

		<ion-list>

		<ion-item>
          <ion-label position="floating">Full name</ion-label>
          <ion-input type="text" [(ngModel)]="full_name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Phone number</ion-label>
          <ion-input type="text" [(ngModel)]="phone_number"></ion-input>
        </ion-item>

	</ion-list>

		<div>
		 <ion-button class="ion-padding" expand="block" color="primary" (click)="save()">
			<ion-icon class="ion-padding" name="save"></ion-icon>Save</ion-button> 
		<br>
		<!-- <ion-button class="ion-padding" expand="block" color="primary" (click)="gotohome()">
			<ion-icon class="ion-padding" name="arrow-undo"></ion-icon>Back
		</ion-button> -->
		
	</div>


</ion-content>
