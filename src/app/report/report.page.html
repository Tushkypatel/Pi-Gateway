<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Report</ion-title>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list-header>
    <ion-label>
      <h2>From Date</h2>
    </ion-label>
  </ion-list-header>

  <ion-list>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY HH:mm" pickerFormat="DD MMM YYYY HH:mm" placeholder="Select Date" [(ngModel)]="from_date"></ion-datetime>
    </ion-item>
   </ion-list>

  <br><br>
  <ion-list-header>
    <ion-label>
      <h2>To Date</h2>
    </ion-label>
  </ion-list-header>

  <ion-list>
    <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY HH:mm" pickerFormat="DD MMM YYYY HH:mm" placeholder="Select Date" [(ngModel)]="to_date"></ion-datetime>
    </ion-item>
   </ion-list>

  <ion-button class="ion-padding" expand="block" color="primary" (click)="downloadExcel()">
    <ion-icon class="ion-padding" name="reader"></ion-icon>
    Download Excel
  </ion-button>
</ion-content>
